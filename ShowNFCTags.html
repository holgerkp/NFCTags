<!DOCTYPE html>
<html>
<head>
    <title>URL Parameter Anzeige mit Kopierfunktion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .parameter {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .parameter span {
            font-size: 18px; /* Größere Schrift für Mobilgeräte */
        }
        .parameter span.key {
            font-weight: bold; /* Key in Fettschrift */
        }
        button {
            padding: 10px 15px;
            font-size: 16px; /* Größere Schrift für den Button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #008cba;
            color: white;
        }
        button:hover {
            background-color: #005f73;
        }
        /* Media Query für kleinere Bildschirme */
        @media (max-width: 600px) {
            .parameter {
                flex-direction: column;
                align-items: flex-start;
            }
            .parameter button {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>NFC Scan Result</h1>
    <div id="parameters"></div>

    <script>
        function getURLParameters() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var regex = /([^&=]+)=([^&]*)/g, m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        function displayParameters(params) {
            var parametersDiv = document.getElementById('parameters');
            for (var key in params) {
                if (params.hasOwnProperty(key)) {
                    var value = params[key];
                    var div = document.createElement('div');
                    div.className = 'parameter';

                    var span = document.createElement('span');
                    span.textContent = key + ': ' + value + ' ';

                    var button = document.createElement('button');
                    button.textContent = 'Copy';
                    button.onclick = function(value) {
                        return function() {
                            copyToClipboard(value);
                        };
                    }(value);

                    div.appendChild(span);
                    div.appendChild(button);
                    parametersDiv.appendChild(div);
                }
            }
        }

        function copyToClipboard(text) {
            var dummy = document.createElement('textarea');
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            alert('Kopiert: ' + text);
        }

        var params = getURLParameters();
        displayParameters(params);
    </script>
</body>
</html>
